                            <input id="checkbox" type="checkbox" class="signin-hero-form__input signin-hero-form__checkbox sign-hero-form__checkbox">
                            <label for="checkbox" class="signin-hero-form__checkbox-label sign-hero-form__checkbox-label"><span>Запомнить меня</span></label>
                            <div class="signin-hero-form__btns sign-hero-form__btns">
                                <a class="signin-hero-form__btn sign-hero-form__btn" href="">Забыли пароль?</a>
                                <a class="signin-hero-form__btn sign-hero-form__btn" href="signup.html">Создать аккаунт</a>
