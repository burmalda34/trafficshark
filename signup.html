<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Shark</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="logo" href="index.html">
                        <img src="images/logo.png" alt="logo">
                    </a>
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="index.html">вебмастерам</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="">рекламодателям</a>
                        </li>
                    </ul>
                    <div class="header__authorization">
                        <a class="header__authorization-signup" href="signin.html">вход</a>
                        <a class="header__authorization-signup" href="signup.html"><span>|</span>регистрация</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero signup-hero">
                <div class="header-menu">
                    <a class="header-menu__link" href="index.html">вебмастерам</a>
                    <a class="header-menu__link" href="advertiser.html">рекламодателям</a>
                </div>
                <div class="container">
                    <div class="signup-hero__inner sign-hero__inner">
                        <h2 class="signup-hero__title sign-hero__title">Регистрация</h2>
                        <form action="#" class="signup-hero-form">
                            <div class="signup-hero-form__inputs">
                                <input type="email" class="signup-hero-form__input input-email" placeholder="E-mail">
                                <input type="password" class="signup-hero-form__input" placeholder="Пароль">
                                <input type="password" class="signup-hero-form__input" placeholder="Повторите пароль">
                                <input type="text" class="signup-hero-form__input" placeholder="Skype">
                                <input type="text" class="signup-hero-form__input" placeholder="Telegram">
                            </div>

                            <h5 class="signup-hero-form__title">С чем вы работаете:</h5>
                            <div class="signup-hero-form__radios">

                                <label for="radio1" class="signup-hero-form__radio-label sign-hero-form__radio-label">
                                    <input id="radio1" type="radio"
                                        class="signup-hero-form__input signup-hero-form__radio sign-hero-radio">
                                    <span></span>CPI
                                </label>

                                <label for="radio2" class="signup-hero-form__radio-label sign-hero-form__radio-label">
                                    <input id="radio2" type="radio"
                                        class="signup-hero-form__input signup-hero-form__radio sign-hero-radio">
                                    <span></span>Gambling</label>

                                <label for="radio3" class="signup-hero-form__radio-label sign-hero-form__radio-label">
                                    <input id="radio3" type="radio"
                                        class="signup-hero-form__input signup-hero-form__radio sign-hero-radio">
                                    <span></span>Betting</label>

                                <label for="radio4" class="signup-hero-form__radio-label sign-hero-form__radio-label">
                                    <input id="radio4" type="radio"
                                        class="signup-hero-form__input signup-hero-form__radio sign-hero-radio">
                                    <span></span>Crypto</label>

                                <label for="radio5" class="signup-hero-form__radio-label sign-hero-form__radio-label">
                                    <input id="radio5" type="radio"
                                        class="signup-hero-form__input signup-hero-form__radio sign-hero-radio">
                                    <span></span>Datinges</label>

                                <label for="radio6" class="signup-hero-form__radio-label sign-hero-form__radio-label">
                                    <input id="radio6" type="radio"
                                        class="signup-hero-form__input signup-hero-form__radio sign-hero-radio">
                                    <span></span>Sweepstakes</label>

                                <label for="radio7" class="signup-hero-form__radio-label sign-hero-form__radio-label">
                                    <input id="radio7" type="radio"
                                        class="signup-hero-form__input signup-hero-form__radio sign-hero-radio">
                                    <span></span>CC-submits</label>

                                <label for="radio8" class="signup-hero-form__radio-label sign-hero-form__radio-label">
                                    <input id="radio8" type="radio"
                                        class="signup-hero-form__input signup-hero-form__radio sign-hero-radio">
                                    <span></span>Other</label>
                            </div>
                            <textarea class="signup-hero-form__textarea"
                                placeholder="Какой трафик вы используете? "></textarea>
                            <label for="checkbox1" class="signup-hero-form__radio-label sign-hero-form__radio-label" style="margin-left:40px">
                                <input id="checkbox1" type="checkbox"
                                    class="signup-hero-form__input signup-hero-form__radio sign-hero-radio">
                                <span></span>I agree with &nbsp<a href="" class="signup-checkbox-btn"> terms and
                                    conditions</a></label>
                            <button class="signup-hero-form__submit-btn btn sign-hero-form__submit-btn">
                                Зарегистрироваться
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="js/main.min.js"></script>
</body>
